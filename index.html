<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>THE MAZE</title>
</head>

<body onload="maze()">
    <div id="game">
        <p id="time" class="subtitle"></p>
        <p id="level" class="subtitle">Level: 1</p>
        <img id="lvl">
        <div id="player"></div>
    </div>
    <div class="mobile">
        <div class="top"><button id="w_button" value="w" onMouseOver="mobile_kd(this)"
                onMouseOut="mobile_ku(this)">W</button></div>
        <div class="bottom">
            <button id="a_button" value="a" onMouseOver="mobile_kd(this)" onMouseOut="mobile_ku(this)">A</button>
            <button id="s_button" value="s" onMouseOver="mobile_kd(this)" onMouseOut="mobile_ku(this)">S</button>
            <button id="d_button" value="d" onMouseOver="mobile_kd(this)" onMouseOut="mobile_ku(this)">D</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
